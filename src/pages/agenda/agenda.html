<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Encontros</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div *ngFor="let encontro of encontros">
      {{encontro}}
    </div>

    <div class="wrapper">
        <button ion-button outline (click)="goToMarcarEncontro()">Marcar Encontro</button>
    </div>
  </ion-content>
