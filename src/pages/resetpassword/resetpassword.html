<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Resetar minha senha
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="conteudo" padding>
    <form class="form" #form="ngForm" novalidate>
      <ion-list>
  
        <ion-item class="campo">
          <ion-label stacked>E-mail</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="userEmail" #email="ngModel" required></ion-input>
        </ion-item>
        <ion-item class="error" *ngIf="email.errors && (email.dirty || email.touched)">
          O campo é obrigatório
        </ion-item>
  
      </ion-list>
  
      <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="resetPassword()">
        Resetar minha senha
      </button>
    </form>
  </ion-content>
